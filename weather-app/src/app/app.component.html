<div class="main-container">
  <div class="upper-container">
    <ng-container *ngIf="14<15">
      <img src="../assets/pictures/cold_weather.jpg" alt="cold weather">
    </ng-container>
    <ng-container *ngIf="14>=15">
      <img src="../assets/pictures/hot_weather.jpg" alt="hot weather">
    </ng-container>
    <div class="weather-data">
      <div class="location">City</div>
      <div class="temperature">{{15.50 | number: '1.0-0'}}Â°C</div>
    </div>
  </div>
  <div class="lower-container"> 
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <!-- Min temp -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/pictures/temperature_icon.png" alt="Minimum temperature">
          <span>Min</span>
        </div>
        <div class="info-block-value">10</div>
      </div>
      <!--Max temp  -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/pictures/hot_icon.png" alt="Maximum temperature">
          <span>Max</span>
        </div>
        <div class="info-block-value">10</div>
      </div>
      <!--Humidity  -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/pictures/humidity_icon.png" alt="Humidity">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">10</div>
      </div>
      <!--Wind  -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/pictures/wind_icon.png" alt="Wind">
          <span>Wind</span>
        </div>
        <div class="info-block-value">10</div>
      </div>
     
    </div>
  </div>
</div>


<router-outlet></router-outlet>
